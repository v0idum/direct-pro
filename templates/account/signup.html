{% extends '_base.html' %}
{% load socialaccount %}

{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <p>Or sign in with:</p>
    <ul>
        <li><a href="{% provider_login_url 'google' %}">Google</a></li>
    </ul>
{% endblock content %}
