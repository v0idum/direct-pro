{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Log In</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock content %}
