{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block title %}Become an Expert{% endblock title %}


{% block content %}
    <h1>Become an Expert</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </form>

{% endblock content %}
